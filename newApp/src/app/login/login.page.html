<ion-header>
    <ion-toolbar>
        <ion-img src="/assets/ERP_LOGO.svg" slot="start" class="erplog"></ion-img>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="login">

    <div class="inputForm" style="background-color:rgba(207, 209, 211,0.6); margin-top:30% !important;">
        <br>
        <form class="form-horizontal" id="modifyForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">

                <h5 style="color:white" align=center>Enter Login Details:</h5>
                <div class="col-sm-10">
                    <ion-input type="text" class="form-control ion-padding-start" id="ID" formControlName="User" placeholder="Username..." name="ID" required maxlength="50" style="margin-bottom: 2% !important"></ion-input>
                    <ion-input type="text" class="form-control ion-padding-start" id="Name" placeholder="Password..." formControlName="Pass" name="Name" type="password" maxlength="20" required></ion-input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" id="savediv">
                    <div style="float: right;">
                        <ion-button style="margin-bottom:10%;" (click)="onSubmit()">Login</ion-button>
                    </div>
                    <a id="forgot" href="" style="color:white;" routerLink="/resetpassword">Forgot Password?</a>
                </div>
                <br>
            </div>
        </form>
    </div>
    <div align="center" style="width:100%; height:10%; margin-bottom:0% !important">
        <a id="register" style="color:white;" routerLink="/registerform">Register</a>
    </div>
</ion-content>
