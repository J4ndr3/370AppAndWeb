<ion-header>
    <ion-toolbar>
        <ion-img src="/assets/ERP_LOGO.svg" slot="start" class="erplog"></ion-img>
        <ion-buttons slot="end">
            <ion-icon ios="ios-notifications" md="md-notifications" style="color: white !important"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: white !important"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            My Vehicles
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <!-- <div style="float: right; padding: 5%">
        <ion-button routerLink="/addvehicle" style="margin-bottom:10%;">
            <ion-icon name="add-circle">
            </ion-icon> Vehicle</ion-button>
    </div> -->

    <div class="col-sm-10">
        <div id="accordion">
            <div class="card" *ngFor="let Item of vehicles">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn " style="width: 100%" data-toggle="collapse" [attr.data-target]="'#collapseOne-' + Item.Vehicle_ID" aria-expanded="false" aria-controls="collapseOne">
               <b style="color: white !important;">{{Item.Make}} {{Item.Model}}</b> <ion-icon name="create" style="float: right;"></ion-icon>
              </button>
                    </h5>
                </div>
                <div [attr.id]="'collapseOne-' + Item.Vehicle_ID" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body" style="background-color: rgba(102,116,143,0.7);">
                        <p>Registration: {{Item.Registration}} </p>
                        <p> Make: {{Item.Make}} </p>
                        <p>Model: {{Item.Model}} </p>
                        <p>Colour: {{Item.Colour}} </p>
                        <div style="width:100%; padding:5px;">
                            <ion-button (click)="edit(Item.Vehicle_ID)">
                                <ion-icon name="add-circle"></ion-icon>Modify</ion-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
