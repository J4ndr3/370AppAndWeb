<ion-header>
    <ion-toolbar>
        <ion-img src="/assets/ERP_LOGO.svg" slot="start" class="erplog"></ion-img>
        <ion-buttons slot="end" (click)="openNote()">
            <ion-icon ios="ios-notifications" md="md-notifications" style="color: white !important"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: white !important"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-img src="/assets/SVGS-01.svg" style="margin: auto; width: 25%" (click)="hallo()"></ion-img>
    <ion-card-title style="text-transform: uppercase;margin: auto; text-align: center; color: black; font-size: 20px" id="RangerName"></ion-card-title>
    <p style="margin: auto; text-align: center;color:rgb(102,116,143);font-size:12px" id="RangerPoints">Reward Status: <b>0 Points</b></p>
    <hr style="height:0pt; visibility:hidden;" />
    <div id="buttons">
        <ion-buttons routerLink="/list" style="background-color: rgb(102,116,143); width:70%;margin: auto;padding-bottom:7px; padding-top:8px; margin-bottom:6%;border-radius: 5px !important">
            <ion-img src="/assets/_ionicons_svg_md-checkbox-outline.svg" style="margin:auto; width: 12%"></ion-img>
            <p style="margin: auto; text-align: left; color:white; font-size:16px">CHECK IN </p><b style="color: rgb(102,116,143);">....</b>
        </ion-buttons>

        <ion-buttons routerLink="/shiftbookings" style="background-color: rgb(102,116,143); width:70%;margin: auto;padding-bottom:7px; padding-top:8px; margin-bottom:6%;border-radius: 5px !important">
            <ion-img src="/assets/_ionicons_svg_md-apps.svg" style="margin:auto; width: 12%"></ion-img>
            <p style="margin: auto; text-align: left; color:white; font-size:16px">MY SHIFTS </p><b style="color: rgb(102,116,143);">..</b>
        </ion-buttons>

        <ion-buttons routerLink="/rewards" style="background-color: rgb(102,116,143); width:70%;margin: auto;padding-bottom:7px; padding-top:8px; margin-bottom:6%;border-radius: 5px !important">
            <ion-img src="/assets/_ionicons_svg_md-star(1).svg" style="margin:auto; width: 12%"></ion-img>
            <p style="margin: auto; text-align: left; color:white; font-size:16px">MY REWARDS </p><b style="color: rgb(102,116,143);">..</b>
        </ion-buttons>

    </div>

    <ion-fab align="center" horizontal="center" slot="fixed" vertical="bottom">
        <ion-fab-button large color="light" class="fabIncident">
            <ion-img src="/assets/SVGS-04.svg" style="margin: auto; width: 100% !important; --background:rgb(205, 21, 67) !important"></ion-img>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button>
                <ion-img src="/assets/SVGS-02.svg" (click)="IntruderIncident()" style="margin: auto; width: 100%;"></ion-img>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
            <ion-fab-button>
                <ion-img src="/assets/SVGS-10.svg" (click)="PoachingIncident()" style="margin: auto; width: 100%;"></ion-img>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end">
            <ion-fab-button routerLink="/incidents" class="new">
                <ion-icon name="add" color="light"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
