<ion-header>
    <ion-toolbar>
        <ion-img src="/assets/ERP_LOGO.svg" slot="start" class="erplog"></ion-img>
        <ion-buttons slot="end">
            <ion-icon ios="ios-notifications" md="md-notifications" style="color: white !important"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: white !important"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            My Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-card>
    <ion-card-content> -->
    <!-- <br />
    <div class="inputForm"> -->

    <br />
    <form [formGroup]="EditForm">
        <div class="inputForm">

            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn " data-toggle="collapse" style="width: 100%" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <b style="color: white !important;">My Identity & Login details</b>
              </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion" style="background-color: rgba(102,116,143,0.7);">
                        <div class="card-body">

                            <ion-input type="text" id="fname" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="fname" placeholder="First Name..." required="true"></ion-input>
                            <ion-input type="text" id="lname" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="lname" placeholder="Last Name..." required="true"></ion-input>
                            <ion-input type="text" id="username" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="username" placeholder="Username..." required="true"></ion-input>
                            <ion-input type="text" id="Password" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="Password" placeholder="Password..." required="true" type="password"></ion-input>
                            <ion-input type="text" id="Passwordcopy" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="Passwordcopy" placeholder="Confirm Password..." required="true" type="password"></ion-input>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn collapsed" data-toggle="collapse" style="width: 100%" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <b style="color: white !important;">My Personal details</b>
              </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <ion-input type="text" id="IDnumber" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="IDnumber" placeholder="Identification Number..." required="true"></ion-input>
                            <ion-input type="Email" id="Email" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="Email" placeholder="Email..." required="true"></ion-input>
                            <ion-input type="text" id="Phone" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="Phone" placeholder="Phone..." required="true"></ion-input>

                            <ion-select placeholder="Select Gender..." formControlName="Gender" [(value)]="GenderSelection" class="form-control" id="Select1" onchange="selectColor()" style="margin-bottom:2% !important;" name="selectgender" required>
                                <ion-select-option *ngFor="let gen of GenderOptions" [(value)]="gen.ID">{{gen.Descriprion}}</ion-select-option>
                            </ion-select>
                            <ion-select placeholder="Select Organisation..." formControlName="Organizationtitle" [(value)]="OrganisationSelection" class="form-control" id="Select1" onchange="selectColor()" style="margin-bottom:2% !important;" name="selectgender" required>
                                <ion-select-option *ngFor="let org of OrganisationOptions" [(value)]="org.ID">{{org.Descriprion}}</ion-select-option>
                            </ion-select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- </div> -->

        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn collapsed" style="width: 100%" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <b style="color: white !important;"> My Medical Details </b>
              </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                    <ion-input type="text" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="EmergencycontactName" placeholder="Emergency Contact Name..." required="true"></ion-input>
                    <ion-input type="text" class="ion-padding-start form-control" style="margin-bottom:2% !important;" formControlName="EmergencycontactNumber" placeholder="Emergency Contact Number..." required="true"></ion-input>
                    <ion-select placeholder="Select Medical Aid..." formControlName="MedicalAid" [(value)]="MedicalSelection" class="form-control" id="Select1" onchange="selectColor()" style="margin-bottom:2% !important;" name="selectgender" required>
                        <ion-select-option *ngFor="let med of MedicalOptions" [(value)]="med.ID">{{med.Descriprion}}</ion-select-option>
                    </ion-select>
                    <div class="form-group">
                        <div class="col-sm-40">
                            <ion-select placeholder="Select Bloodtype..." class="form-control" id="Select1" style="margin-bottom:2% !important;" onchange="selectColor()" formControlName="selectbloodtype" required>
                                <ion-select-option>A+</ion-select-option>
                                <ion-select-option>B+</ion-select-option>
                                <ion-select-option>AB+</ion-select-option>
                                <ion-select-option>O+</ion-select-option>
                                <ion-select-option>A-</ion-select-option>
                                <ion-select-option>B-</ion-select-option>
                                <ion-select-option>AB-</ion-select-option>
                                <ion-select-option>O-</ion-select-option>
                            </ion-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <br />

        <div style="float: right;">
            <ion-button style="margin-bottom:10%;" (click)="containsmodifications()">Save Changes</ion-button>
        </div>
    </form>
    <!-- </div> -->
    <!-- </div> -->
</ion-content>
