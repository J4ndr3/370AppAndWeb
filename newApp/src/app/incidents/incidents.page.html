<ion-content>
  <ion-card>

    <ion-card-header>
        
      <ion-title class="incident_title"  style="color: black !important" >
        Incident Information:
      </ion-title>
    
    </ion-card-header>
    
    <ion-card-content>
  <div class="inputForm">
      <form class="form-horizontal"  id="modifyForm" action="/action_page.php"> 
    <div class="form-group">  
        <div class="col-sm-10">
          <ion-radio-group>
                <ion-label style="color:black;" >Severity Level</ion-label>
              
              <ion-item>
                <ion-label style="width:90%; color:black;" class="radio">High</ion-label>
                <ion-radio slot="start" value="high" checked style=" color:black;"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label style="width:90%; color:black;" class="radio">Medium</ion-label>
                <ion-radio slot="start" value="medium" style=" color:black;"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label style="width:90%; color:black;" class="radio">Low</ion-label>
                <ion-radio slot="start" value="low" style=" color:black;"></ion-radio>
              </ion-item>
            </ion-radio-group>
          <br>
          <ion-input type="text" class="ion-padding-start form-control" style="margin-bottom:2% !important;" placeholder="Title..."  required="true"></ion-input>
        <ion-textarea placeholder="Description..." class="ion-padding-start form-control" style="margin-bottom:5% !important;" autogrow="true"></ion-textarea>
       
        <div style="float:left;"><ion-button style="margin-bottom:10%;"><ion-icon name="camera" size="medium"></ion-icon></ion-button></div>      
        <div style="float:right;"><ion-button style="margin-bottom:10%; --background: rgb(205, 21, 67) !important"> Report</ion-button></div>
     </div> 
    </div>
</form>
</div>
</ion-card-content>
