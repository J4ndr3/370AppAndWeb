<ion-header>
    <ion-toolbar>
        <ion-img src="/assets/ERP_LOGO.svg" slot="start" class="erplog"></ion-img>
        <ion-buttons slot="end" routerLink="/nav">
            <ion-icon ios="ios-notifications" md="md-notifications" style="color: white !important"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: white !important"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Rewards
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <br>
    <div>
        <h5 align="center" style="color: black">
            GENERATED VOUCHERS
        </h5>
    </div>


    <hr style="background-color: rgb(102,116,143); height: 3px;">
    <div *ngFor="let reward of rewardsqrv">


        <div style=" padding-top:5px; height: 90%; width: 90%; margin: auto">
            <!-- <ion-content id="QRbackground-image" style="background-color: red !important"> -->
            <div style="--background: none; background-image: url('/assets/QRimage.jpg') !important; background-size: 100%; height: 99%; width: 95%;margin:auto;">

                <div style="padding-top: 7px">
                    <!-- <ion-img src="/assets/RANGER VOUCHERHOED.jpg" style="margin: auto; width: 95%; color:rgb(102,173,177)"></ion-img> -->

                    <div style="padding-top: 25%; padding-left: 15%">
                        <qr-code [value]="reward.qrv" [size]="120"></qr-code>
                    </div>
                </div>
                <p align="center" style="width: 68%; padding-left: 10%; font-size: 15px">PLEASE PRESENT VOUCHER AT HEAD OFFICE TO CLAIM YOUR REWARD</p>
                <br>
            </div>
        </div>
        <div style="padding-top: 10px">
            <p style="margin: auto; color:rgb(102,116,143)"><b>{{reward.Details}}</b></p>
            <p style="margin: auto; color:rgb(102,116,143)"><b>{{reward.Details1}}</b></p>
        </div>
        <div style="padding-top: 10px">

            <ion-buttons (click)="ViewMe(reward.viewvalidate)" style="background-color: rgb(102,116,143); width: 50%;margin: auto;padding-bottom:5px; padding-top:9px;border-radius: 5px !important">
                <b style="color: rgb(102,116,143)">.....</b>
                <ion-img src="/assets/ios-eye.svg" style=" width: 22%;height: 98.5%; color:rgb(102,116,143)"></ion-img>
                <p style="margin: auto; text-align: left; color:white; font-size:16px">
                    <b>VIEW</b><b style="color: rgb(102,116,143)">.......</b>
                </p>
            </ion-buttons>
        </div>
        <hr style="background-color: rgb(102,116,143); height: 3px;">
        <br>
    </div>
