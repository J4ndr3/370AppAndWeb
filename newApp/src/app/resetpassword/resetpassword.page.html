<ion-header>
    <ion-toolbar>
        <ion-img src="/assets/ERP_LOGO.svg" slot="start" class="erplog"></ion-img>
        <ion-buttons slot="end">
            <ion-icon ios="ios-notifications" md="md-notifications" style="color: white !important"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: white !important"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Reset Password
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header tappable (click)="Card4 = !Card4">
            <ion-card-title align="center" style="font-size: 25px">Reset Password</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="Card4">
            <div class="inputForm">
                <form class="form-horizontal" id="modifyForm" action="/action_page.php" style="background-color: none">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <h5 style="color: black"> Please enter email address: </h5>
                            <ion-input class="form-control ion-padding-start" id="ID" placeholder="Email..." name="ID"
                                required maxlength="13" style="margin-bottom:10% !important"></ion-input>
                            <div align="center">
                                <ion-button style="margin:auto !important; " data-toggle="collapse" data-target="#demo1"
                                    id="Save" (click)="showToast()">Send OTP</ion-button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="inner collapse" id="demo1" style="background-color: rgb(207, 209, 211) !important; width:100% ">
                <div class="inputForm" style="background-color:rgb(207, 209, 211); width:100% ">
                    <form class="form-horizontal" id="modifyForm" action="/action_page.php"
                        style="background-color: rgb(207, 209, 211) !important; width:100% ">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <h5 data-toggle="collapse" data-target="#demo" style="color:black">Please enter the OTP
                                    sent to the above email: </h5>
                                <ion-input class="form-control  ion-padding-start" id="ID" placeholder="OTP..." name="ID"
                                    required maxlength="13" style="margin-bottom: 10% !important"></ion-input>
                                    <div align="center">
                                <ion-button style="margin-bottom:10%;" data-toggle="collapse" data-target="#demo2"
                                    id="Save" (click)="showToast()">Reset password</ion-button></div>
                            </div> 
                        </div>
                    </form>

                </div>
            </div>
            <div class="inner collapse" id="demo2" style="background-color:rgb(207, 209, 211); width:100%;">
                <div class="inputForm" style="background-color:rgb(207, 209, 211); width:100%;">
                    <form class="form-horizontal" id="modifyForm" action="/action_page.php"
                        style="background-color:rgb(207, 209, 211); width:100%; ">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <h5 style="color:black">Please enter your new password: </h5>
                                <ion-input  class="form-control ion-padding-start" id="ID" placeholder="New Password..."
                                    name="ID" required maxlength="13"></ion-input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <h5 style="color:black">Please re-enter your new password: </h5>
                                <ion-input class="form-control  ion-padding-start" id="ID"
                                    placeholder="Confirm New Password..." name="ID" required maxlength="13"></ion-input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" id="savediv" align="center">
                                <ion-button style="margin-bottom:10%;" type="submit" data-toggle="collapse"
                                    data-target="#demo1" id="Save" (click)="showToast()">Reset password</ion-button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
