<ion-header>
    <ion-toolbar>
        <ion-img src="/assets/ERP_LOGO.svg" slot="start" class="erplog"></ion-img>
        <ion-buttons slot="end">
            <ion-icon ios="ios-notifications" md="md-notifications" style="color: white !important"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: white !important"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Reset Password
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header tappable (click)="Card4 = !Card4" data-toggle="collapse" data-target="#demo0">
            <ion-card-title align="center" style="font-size: 25px">Reset Password</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div class="inputForm" *ngIf="EmailF">
                <form class="form-horizontal" id="modifyForm" [formGroup]="AddForm">
                    <div class="collapse form-group" id="demo0">
                        <div class="col-sm-10">
                            <h5 style="color: black"> <a style="color: black" data-toggle="collapse" data-target="#demo1"> Please enter email address:</a> </h5>
                            <ion-input class="form-control ion-padding-start" id="ID" formControlName="Email" placeholder="Email..." name="ID" required style="margin-bottom:10% !important"></ion-input>
                            <div align="center">
                                <ion-button style="margin:auto !important; " data-toggle="collapse" data-target="#demo1" id="Save" (click)="resetOTP()">Send OTP</ion-button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div *ngIf="OTPF">
                <div class="inputForm" style="background-color:rgb(207, 209, 211); width:100% ">
                    <form class="form-horizontal" id="modifyForm" [formGroup]="OTPForm" style="background-color: rgb(207, 209, 211) !important; width:100% ">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <h5 data-toggle="collapse" data-target="#demo" style="color:black">Please enter the OTP sent to the above email: </h5>
                                <ion-input class="form-control  ion-padding-start" id="ID" formControlName="OTP" placeholder="OTP..." name="ID" required maxlength="13" style="margin-bottom: 10% !important"></ion-input>
                                <div align="center">
                                    <ion-button style="margin-bottom:10%;" data-toggle="collapse" data-target="#demo2" id="Save" (click)="Pass()">Reset password</ion-button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div *ngIf="PassF">
                <div class="inputForm" style="background-color:rgb(207, 209, 211); width:100%;">
                    <form class="form-horizontal" id="modifyForm" [formGroup]="PasswordForm" style="background-color:rgb(207, 209, 211); width:100%; ">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <h5 style="color:black">Please enter your new password: </h5>
                                <ion-input class="form-control ion-padding-start" id="ID" formControlName="Password" placeholder="New Password..." name="ID" required maxlength="20" type="password"></ion-input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <h5 style="color:black">Please re-enter your new password: </h5>
                                <ion-input class="form-control  ion-padding-start" id="ID" placeholder="Confirm New Password..." name="ID" formControlName="Confirm" required maxlength="20" type="password"></ion-input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" id="savediv" align="center">
                                <ion-button style="margin-bottom:10%;" data-toggle="collapse" data-target="#demo0" id="Save" (click)="resetp()">Reset password</ion-button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
