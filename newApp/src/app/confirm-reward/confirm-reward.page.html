<ion-header>
    <ion-toolbar>
        <ion-img src="/assets/ERP_LOGO.svg" slot="start" class="erplog"></ion-img>
        <ion-buttons slot="end">
            <ion-icon ios="ios-notifications" md="md-notifications" style="color: white !important"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: white !important"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Confirmation
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div>
        <br>
        <h4>You claimed a hat</h4>
        <h1>Well done !</h1>
    </div>
    <ion-img src="/assets/ios-checkmark-circle-outline.svg" style="margin: auto; width: 50%; color:rgb(102,173,177)"></ion-img>
    <br>
    <p align="center" style="margin: auto; color:rgb(102,173,177)">Are you sure you want to <b>CLAIM</b> this reward</p>
    <br>
    <ion-item lines="none">
        <button type="button" routerLink="/" style="background-color: rgb(102,173,177); width: 40%;margin: auto;padding-bottom:7px; padding-top:8px; color:rgba(3,70,76)"><b>Cancel</b></button>
        <button type="button" routerLink="/voucher" style="background-color: rgb(102,173,177); width: 40%;margin: auto;padding-bottom:7px; padding-top:8px; color:rgba(3,70,76)"><b>Confirm</b></button>
    </ion-item>
</ion-content>
