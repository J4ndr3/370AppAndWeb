<h1>PATROL LOG</h1>
<hr class="hrow" />

<div id="mapDiv">
    <div #map style="width:80%;height:100%; margin: auto;"></div>
    <!-- <img src="/assets/Map.PNG" id="Map"/> -->
</div>

<div class="outer">
    <!--Moenie buttons en search bar verander nie-->
    <div class="search">
        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search..." name="search" id="SearchBTN"><button class="btn btn-default" type="submit" id="Search"><img src="/assets/ios-search.svg" class="SearchbtnIMG" /></button>
        </div>
    </div>
</div>
<br>
<br>
<div class="table">
    <table class="table table-striped">
        <thead>
            <tr id="header">
                <th>Ranger</th>
                <th>Date</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
                <th>Total time</th>
                <th>Feedback</th>
                <th>Route</th>
                <th>Markers passed</th>
                <th>Points scored</th>
                <!-- <th>Information</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patrol of Patrol | filter:searchText">
                <td>{{patrol.Name}} {{patrol.Surname}}</td>
                <td>{{patrol.Date}}</td>
                <td>{{patrol.Checkin}}</td>
                <td>{{patrol.Checkout}}</td>
                <td>{{patrol.time}}</td>
                <td>{{patrol.Feedback}}</td>
                <!--Moenie die code verander nie. Sit net nuwe kollomme bo dit in-->
                <td> <button class="btn btn-default" style="border:none" (click)="DrawRoute(patrol.Patrol_Log_ID)">Draw Route</button></td>
                <td>{{patrol.MarkerPast}}</td>
                <td>{{patrol.Points}}</td>
                <!-- <td>
                        <button class="btn btn-default" style="border:none" (click)="Information()">View All Information</button>
                        <div *ngFor="count">
                            <ul>
                                <li *ngFor="let item of Incidents"> {{item.Status}}: {{item.Description}} reported at {{item.Time}}</li>
                            </ul>
                        </div>
                
                </td> -->
            </tr>
        </tbody>
    </table>


</div>
