        <div class="form-group">

        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emergContact" placeholder="Emergency contact's Cell..." name="Email" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" placeholder="Username..." name="Username" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pass" placeholder="Password..." name="Password" required>

        <div class="form-group">
            <div class="col-sm-10">

        <option>Gems</option>

      </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <select class="form-control" id="Select1" onchange="selectColor()" required>
          <option selected disabled hidden value="Gender...">Gender...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
            </div>
        </div>

                <select class="form-control" id="Select1" onchange="selectColor()" required>

        </div>

        <div class="form-group">

                <select class="form-control" id="Select1" onchange="selectColor()" required>

          <option>O+</option>

            <br>
