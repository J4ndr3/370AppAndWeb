<h1>
    REGISTERD VEHICLE REPORT</h1>
<hr class="hrow" />
<div class="outer">
    <div class="button">
        <button type="submit" class="btn btn-default" id="Save" (click)="Download()" data-toggle="collapse" data-target="#demo">Download PDF</button>
    </div>
    <!--Moenie buttons en search bar verander nie-->

</div>

<br>
<div id="content" #content>
    <div id="contentToConvert">
        <div id="chrt1" align="center"></div>
        <div class="table">
            <table class="table table-striped">
                <thead>
                    <tr id="header">
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Cell</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Colour</th>
                        <th>Registration number</th>
                        <!--<th>Actions</th>-->
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr *ngFor="let Vehicle of Vehicles">
                        <td style="text-align: left;">{{Vehicle.Name}}</td>
                        <td style="text-align: left;">{{Vehicle.Surname}}</td>
                        <td style="text-align: left;">{{Vehicle.Cell}}</td>
                        <td style="text-align: right;">{{Vehicle.Make}}</td>
                        <td style="text-align: left;">{{Vehicle.Model}}</td>
                        <td style="text-align: left;">{{Vehicle.Colour}}</td>
                        <td style="text-align: left;">{{Vehicle.Redgistration}}</td>
                        <!--Moenie die code verander nie. Sit net nuwe kollomme bo dit in-->

                    </tr>
                </tbody>
            </table>


        </div>
        <div id="chrt2" align="center"></div>
    </div>
</div>
