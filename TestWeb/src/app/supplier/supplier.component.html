<h1>Supplier</h1>
<hr class="hrow" />

<div class="outer">
  
    <div class="button">
        <button type="button" class="btn btn-default btn-sm" id="addBTN" data-toggle="collapse" data-target="#demo"> ADD NEW
      <img src="/assets/ios-add.svg" class="plus" style="background-color: rgb(134,158,195) " /></button>
    </div>

    <div class="search">
        <form action="/action_page.php" id="searchform">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..." name="search" id="SearchBTN"><button class="btn btn-default" type="submit" id="Search"><img src="/assets/ios-search.svg" class="SearchbtnIMG" /></button>
            </div>
        </form>
    </div>
</div>
<br>
<br>



<div class="inner collapse" id="demo">
    <div class="close">
        <button class="btn btn-default btn-sm" id="closeBTN" data-toggle="collapse" data-target="#demo">
      <img src="/assets/ios-close.svg" class="closePic" /></button>
    </div>

    <div class="inputForm">
        <br>
        <form class="form-horizontal" id="modifyForm" [formGroup]="AddForm" (ngSubmit)="addSupplier()">

            <div class="form-group">
                <h2 class="Header">Add Supplier</h2>
                <br>
              
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" placeholder="Type Supplier Name..." name="desc" formControlName="Name"   required>
                    
                </div>
                <br>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" placeholder="Type Cellphone Number..." name="desc" formControlName="Contact"   required>
                    
                </div>
                <br>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" placeholder="Type Email Address..." name="desc" formControlName="Email"   required>
                    
                </div>
                <br>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" placeholder="Type Address..." name="desc" formControlName="Address"   required>
                    
                </div>
            </div>

            <!--Moenie die save button verander nie-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" id="savediv">
                    <button type="submit" class="btn btn-default" id="Save" data-toggle="collapse" data-target="#demo">Save</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
</div>
<!--TABLE-->
<br>

<div class="table">
    <table class="table table-striped">
        <thead>
            <tr id="header">
                <th>Supplier Name</th>
                <th>Cellphone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Supplier of Suppliers">
                <td>{{Supplier.Name}}</td>
                <td>{{Supplier.Contact}}</td>
                <td>{{Supplier.Email}}</td>
                <td>{{Supplier.Address}}</td>
             
            
                
                
                <!--Moenie die code verander nie. Sit net nuwe kollomme bo dit in-->
                <td> <button class="btn btn-default btn-sm" id="editbtn" routerLink='/modify-supplier'><img src="/assets/ios-create.svg"
              class="edit" /></button><button class="btn btn-default btn-sm" id="editbtn" data-toggle="modal" data-target="#Delmodal"><img
              src="/assets/ios-trash.svg" class="edit" /></button></td>  
            </tr>
        </tbody>
    </table>


</div>
<!-- Modal- Moenie verander nie. uncomment net die modal vir input error as die duplicate entry message gebruik moet word. Gaan later dit koppel aan waar dit moet wees. -->
<div class="modal fade" id="Delmodal" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: left !important;"><img src="/assets/ios-alert.svg" style="width:40px; margin-top:0px;" />Warning</h4>
                <button type="button" class="close" data-dismiss="modal" style="float:right !important;">&times;</button>
            </div>
            <div class="modal-body">
                <p>This record will be permanently deleted. Are you sure you want to continue?</p>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right !important;" id="modalClose" (click)="Delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
