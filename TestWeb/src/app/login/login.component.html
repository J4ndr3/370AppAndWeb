<h1>LOGIN AS ADMIN</h1>
<hr class="hrow" (click)="showToastF()" />
<br/>
<div class="login inputForm">
    <br>
    <form class="form-horizontal" id="modifyForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <br>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="User" id="ID" placeholder="Username..." name="ID" required maxlength="50">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="Pass" id="Name" placeholder="Password..." name="Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" id="savediv">
                <button type="submit" class="btn btn-default" id="Save" data-toggle="collapse" data-target="#demo">Login</button>
                <a id="forgot" href="">Forgot Password ?</a>
            </div>
        </div>
    </form>
    <br>
</div>
