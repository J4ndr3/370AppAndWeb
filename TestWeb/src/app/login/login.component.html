<body style="background: url(/assets/LOGIN_PAGE.jpg) no-repeat center center fixed;
background-size: cover;
height: 100%;
overflow: hidden;">
<h1>LOGIN AS ADMIN</h1>
<hr class="hrow" (click)="showToastF()" />

<div class="login inputForm" style="background-color:rgba(207, 209, 211,0.8);">
    <br>
    <form class="form-horizontal" id="modifyForm" action="/action_page.php">

        <div class="form-group">
            <br>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ID" placeholder="Username..." name="ID" required maxlength="13">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="Name" placeholder="Password..." name="Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" id="savediv">
                <button type="submit" class="btn btn-default" id="Save" (click)="showToast()" data-toggle="collapse" data-target="#demo">Login</button>
                <a id="forgot" href="" style="color:white;">Forgot Password?</a>
            </div>
        </div>
    </form>
    <br>
</div>
